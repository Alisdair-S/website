<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jInvertScroll Demo Page</title>
    <link rel="stylesheet" href="JournalStyle.css" />
</head>
<body>
  <h1>jInvertScroll Example</h1>

  <div id="julyMonthbox" class="monthbox monthbox-active">
    July
  </div>

  <div id="julyMonthbox" class="monthbox">
    August
  </div>

  <div id="julyMonthbox" class="monthbox">
    September
  </div>

  <div class="timelinebar scroll"></div>

  <div class="middle scroll">
    <div class="timelineBubble scroll">
    <div class="timelineBubbleText">1</div>
    </div>
  </div>

  <div class="front scroll">
      <img src="testImages/front.png" alt="" />
  </div>



<!-- SCRIPTS FOR SIDESCROLLING-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="JS/jquery.jInvertScroll.js"></script>
<script type="text/javascript">
$(document).ready(function($) {
    $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
        {
        onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
            console.log(percent);
        }
    });
}(jQuery));
</script>
</body>
</html>
