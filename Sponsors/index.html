<style>
  .gallery {
    border: 1px solid #ccc;
      }

  .gallery:hover {
    border: 1px solid #777;
      }

  .gallery img {
    width: 100%;
    height: auto;
      }

  .responsive {
    padding: 5px;
    float: left;
    width: 24.99999%;
      }

  @media only screen and (max-width: 700px) {
    .responsive {
      width: 49.99999%;
      margin: 6px 0;
    }
  }

  @media only screen and (max-width: 500px) {
    .responsive {
      width: 100%;
    }
  }

  .clearfix:after {
    content: "";
    display: table;
    clear: both;
  }
</style>

<body>
  <h1>Thank You To Our Sponsors</h1>

  <div class="responsive">
    <div class="gallery" onclick="location.href='https://www.imperialenterpriselab.com/';" style="cursor:pointer;">
      <img class="column" src="../assets/sponsorlogos/EPSRC_logo.png" alt="EPSRC" width="500" height="400">
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <img class="column" src="../assets/sponsorlogos/CDT_logo.jpg" alt="CDT" width="500" height="400">
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <img class="column" src="../assets/sponsorlogos/hackspace.png" alt="Advanced Hackspace" width="500" height="400">
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <img src="../assets/sponsorlogos/elab.png" alt="Enterprise Lab">
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <img src="../assets/sponsorlogos/biorender-logo.png" alt="Biorender">
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <img src="../assets/sponsorlogos/bmg-labtech.png" alt="BMG Labtech">
    </div>
  </div>

  <div class="clearfix"></div>
